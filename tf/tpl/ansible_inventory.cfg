[jump]
jumpbox ansible_host=${jump} ansible_user=ec2-user


[cassandra_cluster]
dba ansible_host="${cassandra_1a}" ansible_user=ec2-user ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q ec2-user@${jump}"'
dbb ansible_host="${cassandra_1b}" ansible_user=ec2-user ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q ec2-user@${jump}"'
dbc ansible_host="${cassandra_1c}" ansible_user=ec2-user ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q ec2-user@${jump}"'
